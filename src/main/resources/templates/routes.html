<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mocktail Routes</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css" />
    <style>
        body {
            font-family: monospace
        }
    </style>
</head>

<body>
<div th:include="nav.html"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <h3>Routes</h3>
            </div>
        </div>

        <table class="table">
            <thead>
                <th width="170px">Id</th>
                <th>Name</th>
                <th>Method</th>
                <th>Path</th>
                <th>Status</th>
                <th>Action</th>
            </thead>
            <tbody>
                    <tr th:each="r : ${routes}">
                        <td th:text="${r.id}"></td>
                        <td th:text="${r.name}"></td>
                        <td th:text="${r.method}"></td>
                        <td th:text="${r.path}"></td>
                        <td th:text="${r.status}"></td>
                        <td>
                            <a class="btn btn-sm btn-outline-info" th:href="@{/mocktail/route?id={id}(id=${r.id})}">View</a>
                        </td>
                    </tr>
            </tbody>
        </table>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
